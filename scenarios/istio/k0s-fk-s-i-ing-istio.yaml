apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: k0s-fk-s-i-ing-vs
  namespace: single
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/vcluster
  tls:
  - match:
    - port: 443
      sniHosts:
      - "k0s-fk-s-i-ing.single.172.18.0.3.nip.io"
    route:
    - destination:
        host: k0s-fk-s-i-ing
        port:
          number: 443