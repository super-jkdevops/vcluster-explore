apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-k0s-123
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: k0s
    server: https://kubernetes.default.svc
  project: vcluster-gitops
  source:
    chart: vcluster-k0s
    helm:
      releaseName: vcluster-k0s-123
      parameters:
      - name: service.type
        value: ClusterIP
      - name: serviceCIDR
        value: "10.43.0.0/12"
      - name: syncer.extraArgs
        value: '{--tls-san=vcluster-k0s-123.172.18.0.3.nip.io,vcluster-k0s-123.k0s.svc.cluster.local}'
      - name: vcluster.image
        value: 'k0sproject/k0s:v1.23.3-k0s.1'
      - name: syncer.replicas
        value: '1'
      - name: sync.services.enabled
        value: 'true'
      - name: sync.configmaps.enabled
        value: 'true'
      - name: sync.secrets.enabled
        value: 'true'
      - name: sync.endpoints.enabled
        value: 'true'
      - name: sync.pods.enabled
        value: 'true'
      - name: sync.events.enabled
        value: 'true'
      - name: sync.persistentvolumeclaims.enabled
        value: 'true'
      - name: sync.ingresses.enabled
        value: 'true'
      - name: sync.fake-nodes.enabled
        value: 'true'
      - name: sync.fake-persistentvolumes.enabled
        value: 'true'
      - name: sync.nodes.enabled
        value: 'false'
      - name: sync.nodes.syncAllNodes
        value: 'false'
      - name: sync.nodes.nodeSelector
        value: ''
      - name: sync.nodes.syncNodeChanges
        value: 'false'
      - name: sync.persistentvolumes.enabled
        value: 'true'
      - name: sync.storageclasses.enabled
        value: 'false'
      - name: sync.priorityclasses.enabled
        value: 'false'
      - name: sync.networkpolicies.enabled
        value: 'false'
      - name: sync.volumesnapshots.enabled
        value: 'false'
      - name: sync.poddisruptionbudgets.enabled
        value: 'false'
    repoURL: https://charts.loft.sh/
    targetRevision: 0.6.0
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
