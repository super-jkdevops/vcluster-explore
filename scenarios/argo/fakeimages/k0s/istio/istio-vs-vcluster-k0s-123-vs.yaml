apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vcluster-k0s-123
  namespace: k0s
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/vcluster
  tls:
  - match:
    - port: 443
      sniHosts:
      - "vcluster-k0s-123"
    route:
    - destination:
        host: vcluster-k0s-123
        port:
          number: 443
