apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vcluster-vs
  namespace: team-c
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/vcluster
  tls:
  - match:
    - port: 443
      sniHosts:
      - "*"
    route:
    - destination:
        host: vcluster
        port:
          number: 443