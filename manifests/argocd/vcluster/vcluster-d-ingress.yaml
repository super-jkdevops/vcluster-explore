apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-d
  namespace: argocd
spec:
  destination:
    namespace: team-d
    server: https://kubernetes.default.svc
  project: vcluster-gitops
  source:
    chart: vcluster
    helm:
      releaseName: vcluster-d
      parameters:
      - name: service.type
        value: ClusterIP
      - name: syncer.extraArgs
        value: '{--tls-san=vcluster-d.team-d.172.18.0.3.nip.io}'
      values: |-
        # Syncing
        sync:
          services:
            enabled: true
          configmaps:
            enabled: true
          secrets:
            enabled: true
          endpoints:
            enabled: true
          pods:
            enabled: true
          events:
            enabled: true
          persistentvolumeclaims:
            enabled: true
          ingresses:
            enabled: true
          fake-nodes:
            enabled: true # will be ignored if nodes.enabled = true
          fake-persistentvolumes:
            enabled: true # will be ignored if persistentvolumes.enabled = true
          nodes:
            enabled: false
            syncAllNodes: false
            nodeSelector: ""
            syncNodeChanges: false
          persistentvolumes:
            enabled: true
          storageclasses:
            enabled: false
          priorityclasses:
            enabled: false
          networkpolicies:
            enabled: false
          volumesnapshots:
            enabled: false
          poddisruptionbudgets:
            enabled: false

        # Ingress
        ingress:
          enabled: true
          pathType: ImplementationSpecific
          apiVersion: networking.k8s.io/v1
          ingressClassName: "istio"
          host: vcluster.local
          annotations:
            kubernetes.io/ingress.class: istio
            nginx.ingress.kubernetes.io/backend-protocol: HTTPS
            nginx.ingress.kubernetes.io/ssl-passthrough: "true"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
    repoURL: https://charts.loft.sh/
    targetRevision: 0.6.0
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true